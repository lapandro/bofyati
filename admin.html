<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم البوفية - Bofyati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #fdfdfd;
      padding: 20px;
    }
    h2 {
      color: #c0392b;
    }
    .order, .menu-item {
      background: #fce4d6;
      border-right: 5px solid #e67e22;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .order small {
      color: #555;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>📊 لوحة تحكم الطلبات</h2>
  <div id="menuSection"></div>  <h3>➕ إضافة صنف جديد</h3>
  <input type="text" id="newItem" placeholder="مثلاً: عصير برتقال" />
  <button onclick="addMenuItem()">إضافة إلى القائمة</button>  <hr>
  <div id="orderList"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, onValue, get, push } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpzv_M6usu-XNpq7QV6uakYTz_nwlri9g",
      authDomain: "bofyati.firebaseapp.com",
      databaseURL: "https://bofyati-default-rtdb.firebaseio.com",
      projectId: "bofyati",
      storageBucket: "bofyati.appspot.com",
      messagingSenderId: "233508338562",
      appId: "1:233508338562:web:e32efb8e391eb7dcd42d9b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentVendorId = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentVendorId = user.uid;
        loadOrders();
        loadMyMenu();
      } else {
        alert("❌ يجب تسجيل الدخول أولاً كصاحب بوفية");
        window.location.href = "index.html";
      }
    });

    function loadOrders() {
      const ordersRef = ref(db, "orders");
      onValue(ordersRef, snapshot => {
        const orderList = document.getElementById("orderList");
        orderList.innerHTML = "";
        let found = false;

        snapshot.forEach(userSnap => {
          const uid = userSnap.key;
          userSnap.forEach(orderSnap => {
            const order = orderSnap.val();

            if (order.vendor === currentVendorId) {
              found = true;
              const div = document.createElement("div");
              div.className = "order";
              div.innerHTML = `
                👤 <strong>الزبون:</strong> ${uid}<br>
                🍱 <strong>الأصناف:</strong> ${order.items?.join(", ") || "-"}<br>
                📝 <strong>ملاحظات:</strong> ${order.customNote || "-"}<br>
                ⏰ <small>${new Date(order.time).toLocaleString()}</small>
              `;
              orderList.prepend(div);
            }
          });
        });

        if (!found) {
          orderList.innerHTML = "<p>🚫 لا توجد طلبات موجهة إلى هذه البوفية.</p>";
        }
      });
    }

    function loadMyMenu() {
      const menuSection = document.getElementById("menuSection");
      menuSection.innerHTML = "<h3>📋 قائمة الطعام الخاصة بك</h3>";

      get(ref(db, `menus/${currentVendorId}`)).then(snapshot => {
        if (snapshot.exists()) {
          const items = snapshot.val();
          Object.values(items).forEach(item => {
            const div = document.createElement("div");
            div.className = "menu-item";
            div.textContent = "🍴 " + item;
            menuSection.appendChild(div);
          });
        } else {
          menuSection.innerHTML += "<p>🚫 لا توجد قائمة طعام مسجلة بعد.</p>";
        }
      });
    }

    window.addMenuItem = function () {
      const newItemInput = document.getElementById("newItem");
      const newItem = newItemInput.value.trim();
      if (!newItem) {
        alert("❗ الرجاء كتابة اسم الصنف");
        return;
      }
      const itemRef = ref(db, `menus/${currentVendorId}`);
      push(itemRef, newItem).then(() => {
        alert("✅ تم إضافة الصنف بنجاح");
        newItemInput.value = "";
        loadMyMenu();
      });
    }
  </script></body>
</html>
